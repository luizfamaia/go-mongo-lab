name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Instala o Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Rodar testes
        run: go test ./...
