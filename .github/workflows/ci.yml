name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Instala o Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Rodar testes
        run: go test ./...
