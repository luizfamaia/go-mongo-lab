name: Deploy no Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: seu-projeto-id
  REGION: us-central1 # ajuste para sua região (ex: southamerica-east1)
  SERVICE_NAME: nome-do-servico
  IMAGE: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/meu-repo/meu-image:latest

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth no GCP (service account key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: 'beta'
          version: 'latest'

      - name: Configurar Docker para Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & Push (Cloud Build)
        run: gcloud builds submit --tag "${IMAGE}"

      - name: Deploy no Cloud Run
        run: |
          gcloud run deploy "${SERVICE_NAME}" \
            --image "${IMAGE}" \
            --region "${REGION}" \
            --platform managed \
            --allow-unauthenticated \
            --quiet
          echo "URL do serviço:"
          gcloud run services describe "${SERVICE_NAME}" \
            --region "${REGION}" \
            --format="value(status.url)"
