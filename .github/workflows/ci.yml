name: CI & CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO || 'go-microservices' }}
  SERVICE_NAME: ${{ secrets.SERVICE_NAME || 'user-api' }}
  # imagem final: <region>-docker.pkg.dev/<project>/<repo>/<service>:<sha>
  IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REPO || 'go-microservices' }}/${{ secrets.SERVICE_NAME || 'user-api' }}:${{ github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Rodar testes
        run: go test ./...

  deploy:
    # só roda se os testes passarem
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # exigido pelo auth action, mesmo usando key json
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth no GCP (service account key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configurar Docker para Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & Push (Cloud Build)
        run: |
          gcloud builds submit --tag "${IMAGE}"

      - name: Deploy no Cloud Run
        run: |
          gcloud run deploy "${SERVICE_NAME}" \
            --image "${IMAGE}" \
            --region "${REGION}" \
            --platform managed \
            --allow-unauthenticated \
            --quiet
          gcloud run services describe "${SERVICE_NAME}" --region "${REGION}" --format="value(status.url)"
